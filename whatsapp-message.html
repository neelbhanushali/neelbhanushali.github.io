<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Send WhatsApp Message</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2rem 1.5rem;
      border-radius: 1.2rem;
      box-shadow: 0 6px 24px rgba(34, 34, 34, 0.12);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #128c7e;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
      position: relative;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.4rem;
      color: #128c7e;
    }
    input[type="tel"], textarea {
      width: 100%;
      padding: 0.7rem 1.1rem;
      border: 1px solid #ddd;
      border-radius: 0.7rem;
      font-size: 1rem;
      background: #fafafa;
      box-sizing: border-box;
      transition: border 0.2s;
      font-family: 'Roboto', Arial, sans-serif;
    }
    input[type="tel"]:focus, textarea:focus {
      border-color: #25d366;
      outline: none;
    }
    .chat-btn {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 0.8rem;
      background: linear-gradient(90deg, #25d366 0%, #128c7e 100%);
      color: #fff;
      font-size: 1.15rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(34, 34, 34, 0.09);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.18s;
      margin-top: 0.4rem;
    }
    .chat-btn:hover, .chat-btn:focus {
      background: linear-gradient(90deg, #128c7e 0%, #25d366 100%);
      box-shadow: 0 4px 16px rgba(34, 34, 34, 0.17);
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.1rem 0.5rem;
        border-radius: 0.7rem;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send WhatsApp Message</h1>
    <form id="waForm">
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile"
          inputmode="numeric"
          maxlength="15"
          placeholder="e.g. 919876543210"
          required
          autocomplete="off">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="Type your message here..." required></textarea>
      </div>
      <button type="submit" class="chat-btn">Chat on WhatsApp</button>
    </form>
  </div>
  <script>
    document.getElementById('waForm').addEventListener('submit', function(e){
      e.preventDefault();
      const number = document.getElementById('mobile').value.replace(/\D/g,'');
      let message = document.getElementById('message').value;

      if(!number) {
        alert('Please enter a mobile number.');
        return;
      }

      // wa.me integration
      message = encodeURIComponent(message);
      window.open(`https://wa.me/${number}?text=${message}`, '_blank');
    });
  </script>
</body>
  </html>
